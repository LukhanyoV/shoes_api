<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Catalogue</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="./index.html">home</a></li>
            <li><a href="./new.html">add</a></li>
            <li><a href="./cart.html">cart</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="heading">
            <h1>Shoe Catalogue</h1>
        </div>
        <div class="home-page">
            <div class="my-form">
                <div class="heading">
                    <h1>Filter options</h1>
                </div>
            <form class="filter-form">
                <div class="filters">
                    <div class="brand">
                        <h3>Brand</h3>
                        <select name="brand" id="brand">
                            <script type="text/x-template" class="brandTemplate">
                                <option value="all">ALL</option>
                                {{#each brands}}
                                <option value="{{this}}">{{this}}</option>
                                {{/each}}
                            </script>
                        </select>
                    </div>
                    <div class="size">
                        <h3>Size</h3>
                        <select name="brand" id="size">
                            <script type="text/x-template" class="sizeTemplate">
                                <option value="all">ALL</option>
                                {{#each sizes}}
                                <option value="{{this}}">{{this}}</option>
                                {{/each}}
                            </script>
                        </select>
                    </div>
                </div>
                <div class="search">
                    <button type="submit" class="filter-button">SEARCH</button>
                </div>
            </form>
            </div>
            <div class="list-shoes">
                <script type="text/x-template" class="shoesTemplate">
                    {{#each shoes}}
                        <div class="card">
                            <h3>{{brand}}</h3>
                            <img class="image-box" src="./img/default.jpg"/>
                            <div class="details">
                                <table class="card-details">
                                    <tr>
                                        <td>Price: R{{price}}</td>
                                        <td>In stock: {{in_stock}}</td>
                                    </tr>
                                   <tr>
                                        <td>Size: {{size}}</td>
                                        <td>Color: {{color}}</td>
                                   </tr>
                                </table>
                            </div>
                            <button value="{{id}}" class="add-cart">ADD TO CART</button>
                        </div>
                    {{/each}}
                    {{#unless shoes}}
                        <h1>No shoes available</h1>
                    {{/unless}}
                </script>
                <div class="shoesData"></div>
            </div>
        </div>
    </div>
    <script src="./js/shoesService.js"></script>
    <script src="./js/index/displayCatalogue.dom.js"></script>
</body>
</html>
