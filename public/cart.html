<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Catalogue</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/x-template" class="cartTemplate">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/new.html">Add</a>
        <a class="nav-link active" aria-current="page" href="/cart.html">
            Cart<i class="fa badge" value={{counter}}>&#xf07a;</i>
        </a>
    </script>
</head>
<body>
    <!-- start the navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shoe Catalogue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav sm:bg-dark cartMe"></div>
            </div>
        </div>
    </nav> <!-- end of the navigation bar -->

    <div class="container">
        <div class="heading">
            <h1>Shoe Catalogue Cart</h1>
        </div>
        <div>
            <table class="table table-dark">
                <script type="text/x-template" class="tableTemplate">
                {{#if shoes}}
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Color</th>
                        <th>Size</th>
                        <th>Quantity</th>
                        <th>Totals</th>
                    </tr>
                </thead>
                {{#each shoes}}
                    <tr>
                        <td>{{brand}}</td>
                        <td>{{color}}</td>
                        <td>{{size}}</td>
                        <td>{{in_stock}}x</td>
                        <td>R{{price}}</td>
                    </tr>
                {{/each}}
                <tr>
                    <td colspan="5" style="text-align: right;">Total: R{{totals}}</td>
                </tr>
                {{/if}}
                {{#unless shoes}}
                    <h2 class="no-cart">Nothing on cart yet...</h2>
                {{/unless}}
                </script>
                <tbody class="tableData"></tbody>
            </table>
            <div class="checkout-clear">
                <button class="checkout-button">CHECKOUT</button>
                <button class="clear-button">CLEAR</button>
            </div>
        </div>
    </div>
    <script src="./js/shoesService.js"></script>
    <script src="./js/cart/displayCart.dom.js"></script>
</body>
</html>
