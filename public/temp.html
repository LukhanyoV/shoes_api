<div class="card col-sm-3" style="width: 18rem; margin: 0.5rem;">
    <h5 class="card-title">Brand: {{this.brand}}</h5>
    <img src="/img/{{imageFor this.brand}}" class="card-img-top" alt="A picture of a {{this.brand}} shoe.">
    <div class="card-body">
        <div class="card-body">
            <span class="fw-bold">Color: </span>{{this.color}},
            <span class="fw-bold">Size: </span>{{this.size}}
            <br>
            <span class="fw-bold">In stock: </span>{{this.in_stock}},
            <span class="fw-bold">Price: </span>R{{this.price}}
        </div>
        <button class="btn btn-primary add-button" value="{{this.id}}">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            CART
        </button>
    </div>
</div>
