<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Catalogue</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/x-template" class="cartTemplate">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link active" aria-current="page" href="/new.html">Add</a>
        <a class="nav-link" href="/cart.html">
            Cart<i class="fa badge" value={{counter}}>&#xf07a;</i>
        </a>
    </script>
</head>
<body>
    <!-- start the navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shoe Catalogue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav sm:bg-dark cartMe"></div>
            </div>
        </div>
    </nav> <!-- end of the navigation bar -->

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="heading">
                    <h1>Add new shoes</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="add-form">
                    <form class="add-shoe-form">
                        <h4>Shoe Details</h4>
                        <div class="msg"></div>
                        <div>
                            <h5>Brand: </h5><input type="text" name="brand" class="add-brand" required>
                        </div>
                        <div>
                            <h5>Color: </h5>
                            <select name="color" class="add-color">
                                <option value="" selected disabled>select color</option>
                                <option value="black">Black</option>
                                <option value="blue">Blue</option>
                                <option value="brown">Brown</option>
                                <option value="green">Green</option>
                                <option value="orange">Orange</option>
                                <option value="red">Red</option>
                            </select>
                        </div>
                        <div>
                            <h5>Price: </h5><input type="number" name="price" class="add-price" required>
                        </div>
                        <div>
                            <h5>Size: </h5><input type="number" name="size" class="add-size" required>
                        </div>
                        <button class="add-button" type="submit">ADD</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/shoesService.js"></script>
    <script src="./js/new/addNewShoe.dom.js"></script>
</body>
</html>
